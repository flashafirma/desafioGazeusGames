<html ng-app="listaPlayers">

<head>
<title>Lista de Players</title>
<link rel="stylesheet" type="text/css" href="../lib/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../lib/lista.css" />
<link href="../lib/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon"
	href="https://s3.amazonaws.com/static.gazeus.com/assets/img/favicon.png?v=1569511332998">
<link
	href="https://getbootstrap.com.br/docs/4.1/examples/navbar-fixed/navbar-top-fixed.css"
	rel="stylesheet">
<style>
.btn-primary {
	background-color: #FF8C00;
	color: black
}
</style>

<script src="../lib/angular.js"></script>
<script src="../lib/angular-messages.js"></script>
<script src="../lib/angular-locale_pt-br.js"></script>
<script src="../lib/angularCustom.js"></script>

</head>

<body ng-controller="listaPlayersCtrl">

	<div style="text-align: center">
		<nav
			class="navbar navbar-expand-md navbar-custom fixed-top bg-custom "
			color="blue">

			<a class="navbar-brand" href="index.html"> <img
				src="https://s3.amazonaws.com/static.gazeus.com/assets/img/logo-gazeus.png?v=1569511332998"
				alt="Italian Trulli" width="100" align="center">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						href="index.html"><h3>Home</h3> <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item"></li>

				</ul>
			</div>
		</nav>

	</div>
	<div class="jumbotron">
		<img
			src="https://lh3.googleusercontent.com/mjeTMDPhw266wnQ_Liod1tFh0wLZPaKPh1Li0_BopsZ2X4msapqenmhT2G22wckZuA=w144-h144-n-rw"
			alt="Italian Trulli" width="110" align="center">

		<h3>{{app}}</h3>


		<input type="text" class="form-control" ng-model="criterioDeBusca"
			placeholder="O que você está buscando?" />

		<table class="table" ng-show="players.length > 0">
			<tr>

				<th>Nº</th>
				<th><a href="" ng-click="ordenarPor('nome')">Id</a></th>
				<th><a href="" ng-click="ordenarPor('clima')">Nome</a></th>

				<th></th>
			</tr>

			<tr ng-class="{ 'selecionado negrito': players.selecionado}"
				ng-repeat="player in players |   filter:criterioDeBusca | orderBy: criterioDeOrdenacao: direcaoDaOrdenacao  ">


				<th>{{$index + 1}}</th>
				<td>{{player.id}}</td>
				<td>{{player.name}}</td>

				<td><div style="width: 20px; height: 20px"
						ng-style="{'background-color':players.cor}"></div>
			</tr>

		</table>

		<!-- so this div containing img will be dislpayed only when the showLoader is equal to true-->
		<div class="text-center">
			<div class="spinner-border" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>

		<form name="contatoForm">
			<input type="text" ng-model="playerI.name" name="name"
				placeholder="Nome" class="form-control" ng-required="true" />

		</form>
		<button ng-click="adicionarPlayer(playerI)"
			class="btn btn-primary btn-block">Adicionar Player</button>
		
</body>

</html>
